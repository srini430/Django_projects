{% extends 'todoapp/base.html' %}
{% block content %}
<div class='container'>
    <div class = 'row'>
        <div class ='col-lg-12'>
            {% for task in tasks %}
            <ol class="list-group">
              <li class="list-group-item list-group-item-action">{{ task }} 
            <form action="/delete_task/{{task.id}}/"
              style="display: inline; float:right;"
              method = 'POST'> {% csrf_token %}
              <input class= "btn btn-info" type="submit" value="Delete"/>
            
              </form>
                
            </li>   
            </ol>
            {% endfor %}
        </div>
    </div>
</div>
    
{% endblock %}
